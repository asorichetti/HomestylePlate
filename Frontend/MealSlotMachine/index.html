<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meal Slot Machine</title>
  <link rel="icon" type="image/x-icon" href="../images/HomestylePlateLogo.png">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>


<body>
  <header>
    <nav class="navbar">
        <div class="logo">
            <a href="../LandingPage/index.html">
             <img src="../images/HomestylePlateLogo.png" alt="Homestyle Kitchen Logo" class="logo-img">
             <h1>Homestyle Plate</h1>
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="../LandingPage/">Home</a></li>
            <li><a href="../MealSlotMachine/index.html">Meal Slot Machine</a></li>
            <!--To be expanded in future iterations to feature more pages as they are created-->
        </ul>
    </nav>
  </header>

  <div class="background">
    <div class="slot-wrapper">
      <div class="machine-frame">
        <h1>What's for Dinner?</h1>
        <div class="slot-machine">
          <div class="wheel">
            <div class="category">Protein</div>
            <div class="reel" id="protein-reel"><div class="strip" id="protein-strip">---</div></div>
            <button id="lock-protein" onclick="toggleLock('protein')" aria-pressed="false">
              <i class="fas fa-lock-open" aria-hidden="true"></i> Lock
            </button>
          </div>
          <div class="wheel">
            <div class="category">Vegetable</div>
            <div class="reel" id="vegetable-reel"><div class="strip" id="vegetable-strip">---</div></div>
            <button id="lock-vegetable" onclick="toggleLock('vegetable')" aria-pressed="false">
              <i class="fas fa-lock-open" aria-hidden="true"></i> Lock
            </button>
          </div>
          <div class="wheel">
            <div class="category">Starch</div>
            <div class="reel" id="starch-reel"><div class="strip" id="starch-strip">---</div></div>
            <button id="lock-starch" onclick="toggleLock('starch')" aria-pressed="false">
              <i class="fas fa-lock-open" aria-hidden="true"></i> Lock
            </button>
          </div>
        </div>
        <div class="spin-button-container">
          <button onclick="handleSpin()">
            <i class="fas fa-random"></i> Spin
          </button>
        </div>
      </div>
      <div class="lever-container" onclick="handleSpin()" role="button" aria-label="Pull lever to spin" tabindex="0">
        <div class="lever-arm" id="lever">
          <div class="lever-horizontal"></div>
          <div class="lever-vertical">
            <div class="lever-ball"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>

  <footer class="footer">
    <p>Homestyle Plate; Developed by Alex Sorichetti</p>
  </footer>
</body>
</html>
