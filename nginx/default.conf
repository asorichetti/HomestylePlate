server {
    listen 80;

    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr
    }

    location /api/meals {
        proxy_pass http://meals-backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr
    }

    location /api/desserts {
        proxy_pass http://desserts-backend:8080;
        proxy_set_header Host $host
        proxy_set_header X-Real-IP $remote_addr;
    }
}

